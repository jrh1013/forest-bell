<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>휴양림 예약 모니터링</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>휴양림 예약 모니터링</h1>
    <button class="btn start">모니터링 시작</button>
    <p>예약 조건 ({{count}}/15)</p>
    {% for item in reservations %}
    <div class="card">
        <div>{{item.region}}</div>
        <div>{{item.date}}</div>
        <a href="{{ url_for('delete', index=loop.index0) }}" class="delete">삭제</a>
    </div>
    {% endfor %}
    <a href="{{ url_for('add') }}" class="fab">+</a>
</div>
</body>
</html>
