<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>예약 리스트 관리</title>
<style>
body { font-family: Arial; margin: 20px; }
textarea { width: 100%; height: 300px; }
button { margin-top: 10px; padding: 10px; }
</style>
</head>
<body>
<h1>예약 리스트 관리</h1>
<p>reservations.json 내용을 아래에서 편집 후 저장하세요.</p>
<textarea id="editor"></textarea><br>
<button onclick="saveFile()">저장</button>
<script>
const fileUrl = 'https://raw.githubusercontent.com/YOUR_USERNAME/forest-reservation-notifier/main/data/reservations.json';
async function loadFile() {
    const res = await fetch(fileUrl);
    const text = await res.text();
    document.getElementById('editor').value = text;
}
function saveFile() {
    alert('GitHub API로 push하는 기능은 추후 구현 예정');
}
loadFile();
</script>
</body>
</html>
