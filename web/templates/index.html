<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>휴양림 예약 모니터링</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f1f8f4; margin: 0; padding: 0; }
        .container { padding: 20px; text-align: center; }
        h1 { color: #2d8f55; }
        .btn { display: inline-block; background: #2d8f55; color: #fff; padding: 10px 20px; border-radius: 8px; font-size: 18px; border: none; margin: 10px; cursor: pointer; }
        .btn-gray { background: #aaa; }
        .card { background: #fff; margin: 10px auto; padding: 15px; width: 90%; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; }
        .delete { color: red; font-weight: bold; cursor: pointer; }
        .fab { position: fixed; bottom: 20px; right: 20px; background: #2d8f55; color: #fff; font-size: 24px; padding: 15px; border-radius: 50%; text-decoration: none; cursor: pointer; }
        #addForm { display: none; background: #fff; padding: 20px; border-radius: 8px; width: 90%; margin: 20px auto; }
        select, input { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
    </style>
</head>
<body>
<div class="container">
    <h1>휴양림 예약 모니터링</h1>
    <button class="btn" onclick="startMonitoring()">모니터링 시작</button>
    <p>예약 조건 (<span id="count">0</span>/15)</p>
    <div id="list"></div>
    <div id="addForm">
        <select id="region">
            <option value="">지역 선택</option>
            <option>서울/인천/경기</option>
            <option>강원</option>
            <option>충북</option>
            <option>대전/충남</option>
            <option>전북</option>
            <option>광주/전남</option>
            <option>대구/경북</option>
            <option>부산/경남</option>
            <option>제주</option>
        </select>
        <input type="date" id="date">
        <button class="btn" onclick="saveItem()">저장</button>
        <button class="btn btn-gray" onclick="hideForm()">취소</button>
    </div>
</div>
<div class="fab" onclick="showForm()">+</div>

<script>
const repoOwner = "YOUR_GITHUB_USERNAME";
const repoName = "YOUR_REPO_NAME";
const filePath = "data/reservations.json";
const branch = "main";
const token = "YOUR_GITHUB_TOKEN"; // Personal Access Token

async function fetchData() {
    const res = await fetch(`https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${filePath}`);
    const data = await res.json();
    renderList(data);
}

function renderList(data) {
    const listDiv = document.getElementById('list');
    listDiv.innerHTML = '';
    data.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<div>${item.region}</div><div>${item.date}</div><div class="delete" onclick="deleteItem(${index})">삭제</div>`;
        listDiv.appendChild(card);
    });
    document.getElementById('count').textContent = data.length;
}

async function updateData(data) {
    const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;
    const getRes = await fetch(url, { headers: { Authorization: `token ${token}` } });
    const fileInfo = await getRes.json();
    const newContent = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
    await fetch(url, {
        method: "PUT",
        headers: { Authorization: `token ${token}` },
        body: JSON.stringify({
            message: "Update reservations.json",
            content: newContent,
            sha: fileInfo.sha,
            branch: branch
        })
    });
    fetchData();
}

async function deleteItem(index) {
    const res = await fetch(`https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${filePath}`);
    const data = await res.json();
    data.splice(index, 1);
    await updateData(data);
}

function showForm() { document.getElementById('addForm').style.display = 'block'; }
function hideForm() { document.getElementById('addForm').style.display = 'none'; }

async function saveItem() {
    const region = document.getElementById('region').value;
    const date = document.getElementById('date').value;
    if (!region || !date) return alert('모든 항목을 입력하세요.');
    const res = await fetch(`https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${filePath}`);
    const data = await res.json();
    if (data.length >= 15) return alert('최대 15개까지 추가 가능합니다.');
    data.push({ region, date });
    await updateData(data);
    hideForm();
}

async function startMonitoring() {
    const url = `https://api.github.com/repos/${repoOwner}/${repoName}/actions/workflows/check.yml/dispatches`;
    await fetch(url, {
        method: 'POST',
        headers: {
            'Authorization': `token ${token}`,
            'Accept': 'application/vnd.github.v3+json'
        },
        body: JSON.stringify({ ref: branch })
    });
    alert('✅ GitHub Actions 워크플로우 실행 요청 완료!');
}

fetchData();
</script>
</body>
</html>
