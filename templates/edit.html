<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 리스트 편집</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- ✅ Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
<div class="container">
    <h1>예약 리스트 편집</h1>

    <div style="margin-bottom:20px;">
        <button class="btn" onclick="showAddForm()">추가</button>
        <button class="btn" onclick="saveAll()">저장</button>
        <a href="/" class="btn btn-gray">취소</a>
    </div>

    <div id="tempList"></div>

    <div id="addForm" style="display:none; margin-top:20px;">
        <select id="region">
            <option value="">지역 선택</option>
            <option>서울/인천/경기</option>
            <option>강원</option>
            <option>충북</option>
            <option>대전/충남</option>
            <option>전북</option>
            <option>광주/전남</option>
            <option>대구/경북</option>
            <option>부산/경남</option>
            <option>제주</option>
        </select>
        <!-- ✅ 날짜 선택 버튼 -->
        <button type="button" class="date-btn" id="dateBtn">날짜 선택</button>
        <button class="btn" onclick="addTempItem()">확인</button>
        <button class="btn btn-gray" onclick="cancelAdd()">취소</button>
    </div>
</div>

<!-- ✅ Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
<script src="/static/script.js"></script>
<script>
let tempData = [];
let selectedDate = ""; // ✅ 선택한 날짜 저장

// ✅ Flatpickr 초기화
const dateBtn = document.getElementById("dateBtn");
const calendar = flatpickr(dateBtn, {
    locale: "ko", // ✅ 한국어
    dateFormat: "Y-m-d", // ✅ YYYY-MM-DD
    clickOpens: false, // ✅ 버튼 클릭 시 open() 호출로 열기
    onChange: function(selectedDates, dateStr) {
        selectedDate = dateStr;
        dateBtn.textContent = dateStr || "날짜 선택";
    }
});
dateBtn.addEventListener("click", () => {
    calendar.open();
});

async function initEdit() {
    const token = localStorage.getItem("github_token");
    if (token) {
        const syncRes = await fetch("/api/sync", {
            method: "POST",
            headers: { "Authorization": token }
        });
        if (!syncRes.ok) console.error("Sync failed");
    }
    const res = await fetchData();
    tempData = res;
    renderTempList();
}

function renderTempList() {
    const listDiv = document.getElementById("tempList");
    listDiv.innerHTML = '';
    tempData.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `${item.region} - ${item.date} <span class="delete" onclick="removeTemp(${index})">X</span>`;
        listDiv.appendChild(div);
    });
}

function showAddForm() {
    document.getElementById("addForm").style.display = "block";
}

function cancelAdd() {
    document.getElementById("addForm").style.display = "none";
    dateBtn.textContent = "날짜 선택";
    selectedDate = "";
    calendar.clear();
}

function addTempItem() {
    const region = document.getElementById("region").value;
    if (!region || !selectedDate) return alert("❌ 지역과 날짜를 선택하세요.");
    tempData.push({ region, date: selectedDate });
    renderTempList();
    cancelAdd();
}

function removeTemp(index) {
    tempData.splice(index, 1);
    renderTempList();
}

async function saveAll() {
    const res = await fetch("/api/reservations/bulk", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(tempData)
    });
    if (res.ok) {
        if (typeof syncToGitHub === "function") {
            await syncToGitHub(tempData);
        }
        alert("✅ 예약 리스트 저장 완료");
        window.location.href = "/";
    } else {
        alert("❌ 저장 실패");
    }
}

initEdit();
</script>
</body>
</html>
