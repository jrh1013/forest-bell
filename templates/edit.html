<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예약 리스트 편집</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>예약 리스트 편집</h1>

    <div id="tempList"></div>

    <button class="btn" id="toggleFormBtn">➕ 추가</button>
    <div id="formArea" style="display:none; margin-top:15px;">
        <select id="region">
            <option value="">지역 선택</option>
            <option>서울/인천/경기</option>
            <option>강원</option>
            <option>충북</option>
            <option>대전/충남</option>
            <option>전북</option>
            <option>광주/전남</option>
            <option>대구/경북</option>
            <option>부산/경남</option>
            <option>제주</option>
        </select>
        <input type="date" id="dateInput">
        <button class="btn" onclick="addItem()">추가</button>
    </div>

    <br>
    <button class="btn" onclick="saveAll()">✅ 저장</button>
    <a href="/" class="btn btn-gray">취소</a>
</div>

<script src="/static/script.js"></script>
<script>
let tempList = [];

// ✅ 토글 입력 폼
document.getElementById('toggleFormBtn').addEventListener('click', () => {
    const form = document.getElementById('formArea');
    form.style.display = form.style.display === 'none' ? 'block' : 'none';
});

// ✅ 초기 로드: 기존 데이터 불러오기
(async function loadData() {
    tempList = await fetchData();
    renderTempList();
})();

function renderTempList() {
    const div = document.getElementById('tempList');
    div.innerHTML = '';
    tempList.forEach((item, i) => {
        const el = document.createElement('div');
        el.className = "card";
        el.innerHTML = `${item.region} - ${item.date} <span class="delete" onclick="removeItem(${i})">X</span>`;
        div.appendChild(el);
    });
}

function addItem() {
    const region = document.getElementById('region').value;
    const date = document.getElementById('dateInput').value;
    if (!region || !date) return alert("❌ 지역과 날짜를 선택하세요.");
    tempList.push({ region, date });
    renderTempList();
    document.getElementById('region').value = '';
    document.getElementById('dateInput').value = '';
}

function removeItem(index) {
    tempList.splice(index, 1);
    renderTempList();
}

async function saveAll() {
    const token = getToken();
    if (!token) return alert("❌ 토큰을 먼저 설정하세요.");

    const res = await fetch("/api/save_all", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            Authorization: `token ${token}`
        },
        body: JSON.stringify(tempList)
    });

    if (res.ok) {
        alert("✅ 저장 완료!");
        window.location.href = "/";
    } else {
        alert("❌ 저장 실패!");
    }
}
</script>
</body>
</html>
